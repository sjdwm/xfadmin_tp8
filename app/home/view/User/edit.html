
  
    <div class="user_edit">
        <div class="edit_img">
          <img id="img" src="{$user.head_img}" alt="" style="width: 150px;height: 150px;">
          <button type="button" style="background: #18c6b5;border: none;height: 33px;width:80px;border-radius: 5px;color: white;margin-left: 8px;"  id="test11">
        上传图片
          </button>
        </div>

     <form style="margin: 0px auto;width: 800px;margin-top: 40px;">
      <div style="padding-top: 14px;margin-left: 200px;" class="user_p">
        <div class="layui-form-item">
          <label class="layui-form-label">手机号</label>
          <div class="layui-input-inline">
            <input type="text" name="phone" id="phone" value="{$user.phone}" onblur="edituser('phone')"  autocomplete="off" class="layui-input" placeholder="">
          </div>
          <div class="layui-form-mid user_geshi"></div>
        </div>
      </div>

      <div class="layui-form-item user_j" style="margin-left:200px">
        <label class="layui-form-label" >职位</label>
        <div class="layui-input-inline">
          <input type="text" name="post" id="post" value="{$user.post}" onblur="edituser('post')"  autocomplete="off" class="layui-input post_job">
        </div>
      </div>

      <div class="layui-form-item user_b" style="margin-left:200px">
        <label class="layui-form-label" >生日</label>
        <div class="layui-input-inline">
          <input type="text" name="birthday" id="birthday" value="{$user.birthday}" onblur="edituser('birthday')"  class="layui-input">
        </div>
      </div>
     </form>
    </div>
  <script>
    //上传图片-xiaofeng.js  
    up_img("{:url('User/upimg')}",'#test11');
  function edituser(a){
    var data = $('#'+a).val(); 
    if(a=='phone'){
      //手机号验证
      validatemobile(data);
    }
      $.ajax({
        url:'{:url('editinfo')}',
        type:'get',
        data:{cate:a,d:data},
        success:function(v){
          if(v.code==1){
          layer.msg('修改成功', {icon: 1});
          $('#'+a).val(v.data);
          }else if(v.code==2){
          layer.msg('修改失败', {icon: 5});
          }
        }
      });
  
     
    }

  </script>

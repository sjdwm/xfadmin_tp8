    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="{:url('index/index')}">{if condition="$_SESSION['user']['lang'] eq 1 "}Home{else /}首页{/if}</a>
            </li>
            {present name="current['ptitle']"}
                <li>
                    <a href="{:url('index')}">{$current['ptitle']}</a>
                </li>
            {/present}
            <li class="active">{$current['title']}</li>
        </ul><!-- /.breadcrumb -->
    </div>
